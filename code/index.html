<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login Ramon Miller</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <div id="paizao">
        <img id="trilhas" src="/img/logo-trilhas-azul.png" alt="">
        <div id="patrocinio">
            <img id="fapema" src="/img/fapema.png" alt="">
            <img id="inova" src="/img/inova-ma.png" alt="">
            <img id="gov" src="/img/logo-govma.png" alt="">
        </div>
    </div>
    <div class="pai">
        <form action="">
            <h1 class="login">Inscrição - Inova</h1>
            <div class="input-box">
                <input id="nome" class="caixa" type="text" placeholder="Nome" required>
                <input id="email" class="caixa" type="email" placeholder="E-mail">
                <input id="telefone" class="caixa" type="tel" placeholder="Número de telefone">
                <input class="caixa" id="cpf" type="number" placeholder="CPF">
                <input id="senha" class="caixa" type="password" placeholder="Senha" required>
                <input id="senha-confirm" class="caixa" type="password" placeholder="Confirme a senha" required>
                <button class="caixa" class="btn" type="submit" >Confirmar Cadastro</button>
            </div>
        </form>
    </div>
</body>
</html>
